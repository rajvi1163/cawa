<ion-list padding-top>
  <ion-item *ngFor="let news of allTechCrunchNewsData" >
    <ion-thumbnail item-left>
      <img src="{{news.urlToImage}}" style="object-fit: cover;">
    </ion-thumbnail>
    <h2>{{news.title}}</h2>
    <h3>{{news.author}} • {{news.publishedAt}}</h3>
    <p>{{news.description}}</p>
    <a ion-button clear item-right href="{{news.url}}" target="_blank">Read in Browser</a>
  </ion-item>
