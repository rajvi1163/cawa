<ion-header>

  <ion-navbar>
    <ion-title>Case Studies</ion-title>
    <ion-buttons start>
    <button ion-button icon-only (click)="toggleFakeNightMode()">
  <ion-icon name="contrast"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="animatedGradientBackground" [class.bgnight]="isNightMode">
 
<h1 class="caseHeading" >{{case.title}}</h1>

  <ion-card >

  <ion-card-header [class.bAndW]="isNightMode">
    <h2 [class.bAndW]="isNightMode">STORY / STORIES</h2>
  </ion-card-header>

  <ion-card-content [class.bAndW]="isNightMode">
    <p class="text-justify" [class.bAndW]="isNightMode" *ngFor="let case of caseArray">{{case}}</p>
  </ion-card-content>

</ion-card>
    
 <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
