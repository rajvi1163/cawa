<ion-header>

  <ion-navbar>
    <ion-title>Stake Holders' Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="animatedGradientBackground">
      <button style="background: transparent;display: block; width:99vw;" *ngFor="let stakeholder of response" (click)="see(stakeholder)">
      <ion-card padding>

      <ion-card-header>
        <h2>{{stakeholder.name}}</h2>
      </ion-card-header>

      <ion-card-content>
        <img src="{{'../assets/img/stakeholders/'+stakeholder.image}}"/>
        <ion-list>
          <ion-item>
        <ion-thumbnail item-left>
          <img src="../assets/img/icons/contact.png">
        </ion-thumbnail>
        <h2>Phone: </h2>
        <p>{{ stakeholder.address }}</p>
        <h2>Email:</h2>
        <p>{{ stakeholder.email }}</p>
        
      </ion-item>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="../assets/img/icons/address.png">
        </ion-thumbnail>
        <h2>Address</h2>
        <p>{{ stakeholder.address }}</p>
        
      </ion-item>
  
        </ion-list>
      </ion-card-content>

    </ion-card>
      </button>
</ion-content>
